<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relims Joins Clinisys | RElims</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
        }

        h1 {
            font-size: 1.75rem;
            color: #004990;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #004990;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00376d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Relims is Now Part of the Clinisys</h1> -->
        <p>
            Relims is now part of the Clinisys family to deliver world class lab software solutions across healthcare and scientific laboratories.
        </p>
        <p>
            Please visit their website to learn more about the robust offerings from Clinisys.
        </p>
        <a class="btn" href="https://www.clinisys.com" target="_blank">www.clinisys.com</a>
    </div>
</body>
</html>
